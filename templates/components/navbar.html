{% load static %}
<!-- This example requires Tailwind CSS v2.0+ -->
<!-- Navigation -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#"
      ><img
        id="MDB-logo"
        src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
        alt="MDB Logo"
        draggable="false"
        height="30"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
        
        
        {% if request.user.is_authenticated %} 
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Invitaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-bell pe-2"></i>Publicaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>Chats con seguridad</a>
        </li>
        <button>
          <a href="{% url 'account_logout'%}">Cerrar sesion</a>
        </button>
        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle shadow-4"
        style="width: 70px;" alt="Avatar" />

        {% else %}
        <li class="nav-item ms-3">
          <a href="{% url 'account_login' %}" class="btn btn-black btn-rounded" >Iniciar Sesion</a>
        </li>      
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->
